<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Модель Винера-Розенблюнта</title>
  <link rel="stylesheet" href="css/style.min.css" />
</head>

<body>
  <div class="control__panel">
    <div class="control__panel-header">
      <h2>Модель
        Винера-Розенблюта </h2><img class=move src="img/move.svg" width="20" height="20" alt="Перемещать">
    </div>
    <div class="control__panel-container">
      <form class="control__panel-form" action="">
        <div class="control__panel-input">
          <p>Сетка</p>
          <li class="tg-list-item">
            <input class="tgl tgl-flat" id="cb4" type="checkbox" checked />
            <label class="tgl-btn" for="cb4"></label>
          </li>
        </div>
        <div class="control__panel-inputs">
          <div class="control__panel-input">
            <p>s шагов до покоя</p>
            <input class="input-form s" value=13 placeholder="13" type="number" step="1" min="1" max="200" />
          </div>
          <div class="control__panel-input">
            <p>r состояний возбуждения</p>
            <input class="input-form r" value=6 placeholder="13" type="number" step="1" min="1" max="200" />
          </div>
          <div class="control__panel-input">
            <p>h пороговая концентрация активатора</p>
            <input class="input-form h" value=5 placeholder="13" type="number" step="1" min="1" max="200" />
          </div>
          <div class="control__panel-input">
            <p>размер клеток</p>
            <input class="input-form cell-size" value=4 placeholder="13" type="number" step="1" min="1" max="50" />
          </div>
          <div class="control__panel-input">
            <p>Количество клеток по вертикали</p>
            <input class="input-form cellsH" value=100 placeholder="13" type="number" step="1" min="1" max="300" />
          </div>
          <div class="control__panel-input">
            <p>Количество клеток по горизонтали</p>
            <input class="input-form cellsW" value=100 placeholder="13" type="number" step="1" min="1" max="300" />
          </div>
          <div class="control__panel-input">
            <p>Интервал шага(в мс)</p>
            <input class="input-form time" value=3 placeholder="13" type="number" step="1" min="1" max="2000" />
          </div>
        </div>
        <div class="control__panel-radiogroup">
          <div>
            <input type="radio" name="radio-cust" class="radio-custom" id="belousov" checked="checked" value="1">
            <label for="belousov" class="radio-custom-label">Реакция Белоусова-Жаботинского</label>
          </div>
          <div>
            <input type="radio" name="radio-cust" class="radio-custom" id="onewave" value="2">
            <label for="onewave" class="radio-custom-label">Одиночная волна</label>
          </div>
          <div>
            <input type="radio" name="radio-cust" class="radio-custom" id="single-slave-wave" value="3">
            <label for="single-slave-wave" class="radio-custom-label">Однорукавная волна</label>
          </div>
          <div>
            <input type="radio" name="radio-cust" class="radio-custom" id="double-slave-wave" value="4">
            <label for="double-slave-wave" class="radio-custom-label">Двурукавная волна</label>
          </div>
        </div>
        <div class="control__panel-checkboxes">
          <div class="control__panel-checkboxes-elem">
            <input type="checkbox" class="custom-checkbox" id="oneOsc" name="oneOsc" value="no">
            <label for="oneOsc">1 осциллятор</label>
          </div>
          <div class="control__panel-checkboxes-elem">
            <input type="checkbox" class="custom-checkbox" id="twoOsc" name="twoOsc" value="no">
            <label for="twoOsc">2 осциллятор</label>
          </div>
          <div class="control__panel-checkboxes-elem">
            <input type="checkbox" class="custom-checkbox" id="obsticle" name="obsticle" value="no">
            <label for="obsticle">препятствие</label>
          </div>

        </div>
        <div class="control__panel-buttons">
          <input class="button hover step" type="button" value="Шаг" />
          <input class="button hover start" type="button" value="Запуск" />
          <input class="button hover reset" type="button" value="Сбросить" />
        </div>

      </form>
    </div>
  </div>

  <div class="cells">

    <div class="cells-wrapper">
      <canvas id="grid" width="500" height="500"></canvas>
      <canvas id="canvas" width="500" height="500"></canvas>
    </div>

  </div>
  <!-- <script src="js/cellularAutomaton.js"></script> -->

  <!-- <script src="js/main.js"></script> -->
  <script src="js/main.min.js"></script>
</body>

</html>
